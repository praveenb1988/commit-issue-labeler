name: "Test typescript-actions"
on:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - run: npm ci
    - run: npm run build
    - run: npm test
    - uses: ./
      with: 
        trigger: ready for testing
        label: testing
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
